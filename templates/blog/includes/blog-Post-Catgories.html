{% load static %}
<div class="single-sidebar-widget post-category-widget">
	<h4 class="category-title">Post Catgories</h4>
	<ul class="cat-list">
	{% for cat,cunt in category.items %}
		<li>
			<a href="{% url 'blog:category' cat_name=cat %} " class="d-flex justify-content-between">
				<p>{{cat}} </p>

			</a>
		</li>
	{% endfor %}															
	</ul>
</div>
