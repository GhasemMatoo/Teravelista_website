

{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Register</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="{% static 'css/material-design-iconic-font.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <meta name="robots" content="noindex, follow">
   </head>
   <body>
      <div class="main">
         <section class="signup">
            <div class="container">
               <div class="signup-content">
                  <div class="signup-form">
                     <h2 class="form-title">Sign up</h2>
                     <form method="POST" class="register-form" action={% url 'authenticate:register' %} >
                     {% csrf_token %}
                        <div class="form-group">
                           <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                           <input type="text" name="username" placeholder="Your username" />
                        </div>
                        <div class="form-group">
                           <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                           <input type="text" name="first_name" placeholder="Your First Name" />
                        </div>
                        <div class="form-group">
                           <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                           <input type="text" name="last_name" placeholder="Your Last Name" />
                        </div>
                        <div class="form-group">
                           <label for="email"><i class="zmdi zmdi-email"></i></label>
                           <input type="email" name="email"  placeholder="Your Email" />
                        </div>
                        <div class="form-group">
                           <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                           <input type="password" name="password1"  placeholder="Password" />
                        </div>
                        <div class="form-group">
                           <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                           <input type="password" name="password2"  placeholder="Repeat your password" />
                        </div>
                        <div class="form-group">
                           <input type="checkbox" name="agree-term"  class="agree-term" />
                           {% if messages %}
                           <ul class="messages">
                              {% for message in messages %}
                              {% if message.tags == 'error' %} 
                              <div class="alert alert-danger">
                                <strong>Warning!</strong> {{message}}
                              </div>
                              {% endif %}
                              {% endfor %}
                           </ul>
                           {% endif %}
                        </div>
                        <div class="form-group form-button">
                           <input type="submit" name="signup"  class="form-submit" value="Register" />
                        </div>
                     </form>
                  </div>
                  <div class="signup-image">
                     <figure><img src="{% static 'img/signup-image.jpg' %}" alt="sing up image"></figure>
                  </div>
               </div>
            </div>
         </section>
      </div>
   </body>
</html>
